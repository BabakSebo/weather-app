<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
		<title>Weather app</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="weather-form">
				<input type="text" placeholder="Search a city" id="search-input" />
				<button id="search-button">
					<i class="bi bi-search"></i>
				</button>
			</div>
			<div class="weather-info hide" id="weather-info">
				<h1 id="location"></h1>
				<div class="weather-main">
					<div>
						<img src="/ws-weather-app/images/partly-cloudy.svg" alt="weather condition icon" id="weather-icon" />
					</div>
					<div>
						<span id="main-temperature"></span>&deg
						<p id="weather-description"></p>
					</div>
				</div>
				<div class="weather-details">
					<div><span id="min-temperature"></span>&degC /<span id="max-temperature"></span>&degC</div>
					<div>
						<i class="bi bi-droplet"></i>
						<span id="humidity"></span>%
					</div>
					<div>
						<i class="bi bi-wind"></i>
						<span id="wind-speed"></span>km/h
					</div>
				</div>
			</div>
			<div class="error-message hide" id="error-message">Invalid search, try again.</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
